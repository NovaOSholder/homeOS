<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homeOS: Chilling...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    #app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      padding: 20px;
      margin: auto;
      max-width: 80%;
    }

    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .app-icon:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .app-icon img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    /* Saat widgeti */
    #clock {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Saat Widgeti -->
  <div id="clock"></div>

  <!-- Uygulama Simgeleri -->
  <div id="app-grid">
    <div class="app-icon" onclick="location.href='file-manager.php';">
      <img src="assets/icons/file-manager.png" alt="Dosya Yöneticisi">
      <span>App store</span>
    </div>
    <div class="app-icon">
      <img src="assets/icons/browser.png" alt="Tarayıcı">
      <a href="https://bing.com/"></a>
      <span>Browser</span>
    </div>
    <div class="app-icon">
      <img src="assets/icons/settings.png" alt="Ayarlar">
      <span>Settings</span>
    </div>
  </div>

  <script>
    // Saat widgeti için JavaScript
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Saati her saniye güncelle
    setInterval(updateClock, 1000);
    updateClock(); // İlk yükleme sırasında saati hemen göster
  </script>
</body>
</html>
